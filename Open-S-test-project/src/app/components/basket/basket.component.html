<div class="container">
  <mat-card *ngFor="let prod of dataInBasket$ |async">
    <mat-card-header>
      <mat-card-title>Name: {{prod.name}}</mat-card-title>
      <mat-card-subtitle>Price: {{prod.price}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <div>
        <p>количество</p>
        <button class="btn" mat-flat-button>+</button>
        <button class="btn" mat-flat-button>-</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
