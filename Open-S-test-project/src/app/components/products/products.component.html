<div class="form">
  <p class="input">
    <mat-form-field appearance="fill">
      <mat-label>search</mat-label>
      <input matInput type="text" [(ngModel)]="name" placeholder=" ...">
    </mat-form-field>
  </p>
</div>
<div *ngIf="products$ as products" class="container">
  <mat-card *ngFor="let prod of products$ | async">
    <mat-card-header>
      <mat-card-title>Name: {{prod.name}}</mat-card-title>
      <mat-card-subtitle>Price: {{prod.price | currency: "USD"}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button class="btn" mat-flat-button type="button" (click)="addToBasket(prod)">в корзину</button>
    </mat-card-actions>
  </mat-card>
</div>
