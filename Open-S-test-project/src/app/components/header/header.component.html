<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="toolbar no-select" routerLink="">
      <mat-icon style="margin-right: 5px">food_bank</mat-icon> 
      <span>Open-S</span>
    </div>
    <span class="example-spacer"></span>
    <div class="toolbar no-select">
      <button class="toolbar btn" mat-flat-button routerLink="/">Главная</button>
      <button class="toolbar btn" mat-flat-button [routerLink]="['category', 1]" (click)="showCategory(1)">Категория №1</button>
      <button class="toolbar btn" mat-flat-button [routerLink]="['category', 2]" (click)="showCategory(2)">Категория №2</button>
      <button class="toolbar btn" mat-flat-button routerLink="basket">Корзина</button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
