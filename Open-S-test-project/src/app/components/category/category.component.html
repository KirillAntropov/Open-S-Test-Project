<div class="container">
  <mat-card *ngFor="let prod of filteredData$ |async">
    <mat-card-header>
      <mat-card-title>Name: {{prod.name}}</mat-card-title>
      <mat-card-subtitle>Price: {{prod.price | currency: "USD"}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button class="btn" mat-flat-button type="button">подробнее</button>
    </mat-card-actions>
  </mat-card>
</div>
