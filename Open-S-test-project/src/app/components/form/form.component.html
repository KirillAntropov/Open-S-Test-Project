<div class="form">
<p class="input">
<mat-form-field appearance="fill">
  <mat-label>Search name</mat-label>
  <input matInput type="text" id="name" name="name" [(ngModel)]="searchName">
</mat-form-field>
</p>
<p class="select"> 
  <mat-form-field appearance="fill">
    <mat-label>Search category</mat-label>
    <mat-select id="category" name="category" [(ngModel)]="selectedCategory">
      <mat-option *ngFor="let category of categories" [value]="category">{{category}}</mat-option>
    </mat-select>
  </mat-form-field>
</p>
<button class="btn" mat-flat-button color="primary" type="submit" (click)="search()">Найти</button>
</div>
